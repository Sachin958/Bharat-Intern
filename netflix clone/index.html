<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7f1bfe2949.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&family=Slabo+27px&family=Source+Serif+4:ital,opsz@1,8..60&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- navbar  -->
    <div class="navbar">
        <div class="container">
            <div class="logo">
                <img class="logo" src="netflix logo.png" alt="">
            </div>
            <div class="list-items">
                <ul class="navbar-list">
                    <li class="lists active">Home</li>
                    <li class="lists">Series</li>
                    <li class="lists">Movies</li>
                    <li class="lists">Originals</li>
                    <li class="lists">Recently Added</li>
                    <li class="lists">My List</li>
                </ul>
            </div>
            <div class="profile">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bell"></i>
                <img class="user-logo" src="user img.jpg" alt="">
                <i class="fa-sharp fa-solid fa-caret-down"></i>
            </div>
        </div>
    </div>

    <div class="demo-img">
        <!-- <div class="poster">
            <img src="stranger.jpg" alt="">
           </div> -->
        <div class="demo-text">
            <p><span>Se</span>ries</p>
            <h2><span>s</span>tranger things</h2>
            <p id="para"> A young boy vanishes, a small town uncovers a <br> mystery involving secret experiments,
                terrifying <br>
                supernatural forces and one strange little girl.</p>

            <button> <i class="fa-solid fa-play"></i> Play</button>
            <button>More info</button>
        </div>

    </div>



    <div class="main_div">
        <h2>Now Playing</h2>
        <div class="center_div" id="centerdiv"></div>
    </div>

    <div class="main_div">
        <h2>Adventure</h2>
        <div class="center_div" id="Adventure"></div>
    </div>
    <div class="main_div">
        <h2>Animation</h2>
        <div class="center_div" id="animation"></div>
    </div>
    <div class="main_div">
        <h2>Comedy</h2>
        <div class="center_div" id="Comedy"></div>
    </div>
    <div class="main_div">
        <h2>Drama</h2>
        <div class="center_div" id="Drama"></div>
    </div>



    <script src="app.js"></script>
</body>

</html>
